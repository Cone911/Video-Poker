<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Bungee+Spice&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&family=VT323&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&family=Bungee+Spice&family=Nabla&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&family=VT323&display=swap" rel="stylesheet">

<!-- Animations -->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
    
    <title>Video-Poker</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="title animate__animated animate__fadeInDown">
            Jacks-or-Better
        </div>
        <div class="payout-container">
            <div class="payout-title">
                Payouts Table
            </div>   
            <div class="payout-table"><img src="https://i.imgur.com/cwdbq3S.png"></div>
        </div>

        <div class="messages">Message</div>
        

        <div class="board">
            <div class="card" id="0"></div>
            <div class="card" id="1"></div>
            <div class="card" id="2"></div>
            <div class="card" id="3"></div>
            <div class="card" id="4"></div>
        </div>

        <div class="controls">
            <div><h4 class="credits">Credits: 1000</h4></div>
            <div><section class="bet-size-container">
                <div class="bet-size-title">Bet Size</div>
                <button id="bet-size-btn">1</button>
            </section>
            </div>
            <div><button id="deal-btn">DEAL</button></div>
        </div>
    </div>
</body>
</html>
