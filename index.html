<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Poker</title>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="title">
            <h1>Jacks or Better</h1>
        </div>
        <div class="payout-container">
            <div><h2>Payouts Table</h2></div>
            <div class="payout-table"><img src="https://i.imgur.com/cwdbq3S.png"></div>
        </div>

        <h3 class="messages">Message</h3>

        <div class="board">
            <div class="card" id="card-1"></div>
            <div class="card" id="card-2"></div>
            <div class="card" id="card-3"></div>
            <div class="card" id="card-4"></div>
            <div class="card" id="card-5"></div>
        </div>

        <div class="controls">
            <h4 class="credits">Credits:</h4>
            <section class="bet-size-container">
                <div class="bet-size-title">Bet Size</div>
                <button id="bet-size">1</button>
            </section>
            <button id="deal">DEAL</button>
        </div>
    </div>
</body>
</html>
